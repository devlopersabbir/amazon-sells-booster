name: ðŸŽ‡ Build, Release, and Publish Extension ðŸŽ‰

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      # Corrected EXTENSION_VERSION extraction
      - name: Set EXTENSION_VERSION environment variable
        run: echo "EXTENSION_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Build Chrome Extension
        run: npm run build:chrome

      - name: Build Firefox Extension
        run: npm run build:firefox

      - name: Zip Chrome Extension
        run: npm run zip:chrome

      - name: Zip Firefox Extension
        run: npm run zip:firefox

      - name: Push release to root/release
        run: |
          VERSION="v${{ env.EXTENSION_VERSION }}"
          RELEASE_DIR="root/release/$VERSION"
          mkdir -p $RELEASE_DIR
          cp -r dist/* $RELEASE_DIR/
          cd $RELEASE_DIR
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git checkout -b release-${{ env.EXTENSION_VERSION }}
          git add .
          git commit -m "Release ${VERSION}"
          git push -u origin release-${{ env.EXTENSION_VERSION }} --force
        env:
          TOKEN: ${{ secrets.TOKEN }}

      - name: Create GitHub Release
        run: |
          VERSION="v${{ env.EXTENSION_VERSION }}"
          gh release create $VERSION \
            root/release/$VERSION/* \
            --title "Release $VERSION" \
            --notes "Release notes for $VERSION" \
            --draft
        env:
          TOKEN: ${{ secrets.TOKEN }}
